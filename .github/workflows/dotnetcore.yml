name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.2
    - name: Test with dotnet
      run: dotnet test Veld.Osu.Tests/Veld.Osu.Tests.csproj --collect:"Code Coverage"

